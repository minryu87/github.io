<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form id="search-form">
        <input type="text" id="query" placeholder="검색어를 입력하세요">
        <input type="submit" value="Search">
    </form>

    <hr>

    <h2>검색 결과</h2>
    <div id="results"></div>

    <script>
        $(document).ready(function() {
            $('#search-form').on('submit', function(e) {
                e.preventDefault();
                var query = $('#query').val();
                $.ajax({
                    url: 'http://office.leevi.co.kr:47712/api/v1/search',
                    method: 'POST',
                    data: JSON.stringify({
                        query: query,
                        top_n: 5
                    }),
                    contentType: 'application/json',
                    success: function(data) {
                        var results = data.result;
                        $('#results').empty();
                        for (var i = 0; i < results.length; i++) {
                            $('#results').append('<div><h3>Case No: ' + results[i].caseNo + '</h3><p>Score: ' + results[i].score + '</p><p>Sector: ' + results[i].sector + '</p><p>Text: ' + results[i].text + '</p><p>URL: <a href="' + results[i].url + '">' + results[i].url + '</a></p></div><hr>');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
